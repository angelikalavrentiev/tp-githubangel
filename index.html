<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama Photo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slideshow-container">

        <!-- Diapositive 1 -->
        <div class="slide fade">
            <div class="numbertext">1 / 4</div>
            <img src="https://picsum.photos/id/200/700/400" style="width:100%">
            <div class="text">Description de la première image</div>
        </div>

        <!-- Diapositive 2 -->
        <div class="slide fade">
            <div class="numbertext">2 / 4</div>
            <img src="https://picsum.photos/id/202/700/400" style="width:100%">
            <div class="text">Description de la deuxième image</div>
        </div>

        <!-- Diapositive 3 -->
        <div class="slide fade">
            <div class="numbertext">3 / 4</div>
            <img src="https://picsum.photos/id/102/700/400" style="width:100%">
            <div class="text">Description de la troisième image</div>
        </div>
        
        <!-- Diapositive 4 -->
        <div class="slide fade">
            <div class="numbertext">4 / 4</div>
            <img src="https://picsum.photos/id/104/700/400" style="width:100%">
            <div class="text">Description de la quatirième image</div>
        </div>

        <!-- Boutons de navigation -->
        <a id="prev">&#10094;</a>
        <a id="next">&#10095;</a>
    </div>

    <br>

    <!-- Points de navigation (dots) -->
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
